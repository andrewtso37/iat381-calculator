<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Calculator App</title>
	<link rel="stylesheet" href="css/main.css">
	<!--CSS3 Animation Cheat Sheet import-->
	<link rel="stylesheet" href="css/animations.css">
</head>
<body>
	<form class="grid">
		<p>
			<input type="text" name="res" id="res" class="input-display">
		</p>
			<div id="myElement"></div>
			<!--<div id="plus">+</div>
			<div id="multiply">*</div>
			<div id="divide">/</div>
			<div id="minus">-</div>
			-->
			
		<p class="button-display">
			<button type="button" class="button-size1" onclick="a('7')">7</button>
			<button type="button" class="button-size1" onclick="a('8')">8</button>
			<button type="button" class="button-size1" onclick="a('9')">9</button>
		</p>

		<p class="button-display">
			<button type="button" class="button-size1" onclick="a('4')">4</button>
			<button type="button" class="button-size1" onclick="a('5')">5</button>
			<button type="button" class="button-size1" onclick="a('6')">6</button>
		</p>

		<p class="button-display">
			<button type="button" class="button-size1" onclick="a('1')">1</button>
			<button type="button" class="button-size1"onclick="a('2')">2</button>
			<button type="button" class="button-size1"onclick="a('3')">3</button>
		</p>

		<p class="button-display">
			<button type="button" class="button-size1"onclick="a('.')">.</button>
			<button type="button" class="button-size1"onclick="a('0')">0</button>
			<button type="button" class="button-size1"onclick="s('')">C</button>
		</p>
	</form>
			<script src="js/hammer.min.js"></script>
			<script src="js/script.js"></script>
			<script src="js/jquery.js"></script>
	<script>
	$('#myElement').click(function() {
		$('#plus').addClass("slideUp");
		$('#minus').addClass("slideDown");
		$('#multiply').addClass("slideLeft");
		$('#divide').addClass("slideRight");
	});
	</script>
</body>
</html>
