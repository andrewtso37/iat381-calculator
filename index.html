<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Calculator App</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/script.js"></script>
</head>

<body>
	<form class="grid">
		<p>
			<input type="text" name="res" id="res" value="1234" class="input-display">
		</p>
		
		<p class="button-display">
			<button type="button" class="button-size2-left"onclick="a('+')">+</button>
			<button type="button" class="button-size2"onclick="a('-')">-</button>
			<button type="button" class="button-size2"onclick="a('*')">x</button>
			<button type="button" class="button-size2"onclick="a('/')">/</button>
		</p>


		<p class="button-display">
			<button type="button" class="button-size1-left" onclick="a('7')">7</button>
			<button type="button" class="button-size1" onclick="a('8')">8</button>
			<button type="button" class="button-size1" onclick="a('9')">9</button>
		</p>

		<p class="button-display">
			<button type="button" class="button-size1-left" onclick="a('4')">4</button>
			<button type="button" class="button-size1" onclick="a('5')">5</button>
			<button type="button" class="button-size1" onclick="a('6')">6</button>
		</p>

		<p class="button-display">
			<button type="button" class="button-size1-left" onclick="a('1')">1</button>
			<button type="button" class="button-size1"onclick="a('2')">2</button>
			<button type="button" class="button-size1"onclick="a('3')">3</button>
		</p>

		<p class="button-display">
			<button type="button" class="button-size1-left"onclick="a('0')">0</button>
			<button type="button" class="button-size1"onclick="a('.')">.</button>
			<button type="button" class="button-size1"onclick="e()">=</button>
		</p>

		<p class="button-display">
			<button type="button" class="button-size1-left"onclick="s('')">C</button>
		</p>
	</form>
</body>

</html>
